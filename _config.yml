# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: The Jasonnor Matrix
subtitle: 一個孤獨漫步者的喃喃自語
description: 關注互聯網、技術、電腦科學和軟體應用，分享心得與淺見，作者吳丞鎬（Jasonnor）。閱讀使人充實，會談使人敏捷，寫作使人精確。
author: Jasonnor
language: en
timezone: Asia/Taipei

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://jasonnor.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next
avatar: /images/avatar.jpg
since: 2016
google_analytics: UA-49550932-3
swiftype_key: SHEbDTQmQkdNYnk4tvcK

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:Jasonnor/jasonnor.github.io.git

# Feed
## Using hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: false
  hub:

# Robots.txt
## Using hexo-generator-robotstxt
robotstxt:
  useragent: "*"
  disallow:
  #  - /one_file_to_disallow.html
  #  - /2nd_file_to_disallow.html
  #  - /3rd_file_to_disallow.html
  allow:
  #  - /one_file_to_allow.html
  #  - /2nd_file_to_allow.html
  #  - /3rd_file_to_allow.html
  sitemap: http://jasonnor.github.io/sitemap.xml
